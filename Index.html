<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!--my CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>PT PLN (PERSERO) UP3 SEMARANG</title>
  </head>
  <body>
    <!-- Navbar -->
    <!-- As a heading -->
    <nav class="navbar navbar-dark shadow p-3" style="background-color: #2a2747">
      <div class="container-fluid">
        <span class="navbar-brand" href="#">Checklist Kelengkapan Data</span>
      </div>
    </nav>
    <!-- Akhir Navbar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Pilihan-->
    <section id="pilihan">
        <!-- Content here -->
      <form name="checklist-data">
        <div class="container">
          <div class="row">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>Berhasil!</strong> 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="col bd-highlight fw-bold"style="width: 8rem">
              <p>Kelengkapan Berkas</p>  
            </div>
              <div class="col-6 pading-top">  
                <select name = 'Kelengkapan Berkas' inputmode="dropdown" class="form-select" id="inputGroupSelect01">
                  <option selected>Pilih Salah Satu</option>
                  <option value="1. IMB">1. IMB</option>
                  <option value="2. Sertifikat">2. Sertifikat</option>
                  <option value="3. SLO-TR">3. SLO-TR</option>
                  <option value="4. SLO-TM">4. SLO-TM</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col bd-highlight fw-bold"style="width: 8rem">
                <p>Ketersediaan</p> 
              </div>
              <div class="col  pading-top">
                <div class="dropdown pading-top mb-3" inputmode="dropdown" >
                  <select class="form-select" id="inputGroupSelect02" name = 'Ketersediaan'>
                    <option selected>Pilih Salah Satu</option>
                    <option value="Ada">Ada</option>
                    <option value="Tidak Ada">Tidak Ada</option>
                  </select>
                </div>
              </div>
            </div>
          <input type="submit" class="btn btn-group ms-auto btn-primary" value = "Simpan"></input>
            <button class="btn btn-primary d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
          <a href="https://docs.google.com/spreadsheets/d/1rQ8WIGDJGTndK-zQe_MXFRxzY8DJow491ZxxQrK3vEw/edit#gid=0">Lihat Hasil</a>
        </div>
      </form>
    </section>
    <script>
      const scriptURL = https = 'https://script.google.com/macros/s/AKfycbzqwfP1AS9GH0pUc3HZOPgniuVkga6jDXrVpc-H90IYnMQel9hdk6RRyoHSaTRhFEJrNQ/exec';
      const form = document.forms['checklist-data'];

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => console.log(form)
          .catch((error) => console.error('Error!', error.message)));
      });
    </script>
  </body>
</html>
